<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Management System</title>
<link rel="stylesheet" href="css/patient.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Patient Management System</h1>
      <button id="addPatientButton"></button>
    </header>
    <section id="addPatientSection" class="hidden">
      <form class="patient-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
        
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" placeholder="Select birthdate" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter address" required>
        
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter contact number" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
        
        <label for="uploadImage">Upload Image:</label>
        <input type="file" id="uploadImage" name="uploadImage" accept="image/*" required>
        
        <div class="button-container">
          <button type="submit" id="submitButton">Submit</button>
          <button type="button" id="closeButton">Close</button>
        </div>
      </form>
    </section>
    
    <!-- Other sections and footer -->
    
  </div>
</body>
</html>
