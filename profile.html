<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile</title>
<link rel="stylesheet" href="css/profile.css">
<style>
  /* ... Your CSS styles ... */
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Edit Profile</h1>
    </header>
    
    <section id="editProfileSection">
      <h2>Edit Your Profile</h2>
      <form class="edit-profile-form">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="dentistImage">Dentist Image:</label>
        <input type="file" id="dentistImage" name="dentistImage" accept="image/*" required>
        
        <button type="submit" id="updateButton"><img src="edit-icon.png" alt="Edit Profile"></button>
      </form>
    </section>
    
    <!-- Other sections and footer -->
    
  </div>
</body>
</html>
