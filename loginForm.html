<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .hero {
            background-color: #fff;
            padding: 20px;
            width: 450px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .input-group {
            margin-top: 20px;
        }

        .input-field {
            width: 100%; /* Make sure the width is 100% for responsiveness */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .check-box {
            margin-right: 5px;
        }

        .login {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login:hover {
            background-color: #2980b9;
        }

        .register-link {
            margin-top: 10px;
        }

        .register-link a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>LOGIN</h1>
        <form id="login" action="login.php" method="post" class="input-group">
            <input type="text" class="input-field" name="username" placeholder="Enter User Name" required>
            <input type="password" class="input-field" name="password" placeholder="Enter password" required>
            <input type="checkbox" class="check-box"><span>Remember password</span>
            <button type="submit" name="Login" class="login">Log in</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="signup.php">Register</a></p>
        </div>
    </div>
</body>
</html>
